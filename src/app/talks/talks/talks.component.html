<h2>Talks</h2>

<app-update-info [updateData]="meta()" />

@switch (isPolling()) { @case (false) {
<button mat-raised-button (click)="togglePolling()">Start Polling</button>
} @case (true) {
<button mat-raised-button (click)="togglePolling()">Stop Polling</button>
} }

<div class="my-4">
  <mat-table [dataSource]="dataSource()">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="speakers">
      <mat-header-cell *matHeaderCellDef> Speaker(s)</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.speakers }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="schedule">
      <mat-header-cell *matHeaderCellDef> Schedule</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.schedule }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="room">
      <mat-header-cell *matHeaderCellDef> Room</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.room }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a mat-raised-button [routerLink]="['.', element.id]">Edit</a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      data-testid="row-talk"
    ></mat-row>
  </mat-table>
</div>
